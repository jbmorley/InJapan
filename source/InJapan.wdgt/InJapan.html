<html>

  <head>
    <link rel="stylesheet" href="InJapan.css">
    <script type='text/javascript' src='InJapan.js' charset='utf-8'/>
    <script type='text/javascript' src='file:///System/Library/WidgetResources/button/genericButton.js' charset='utf-8'/>
  </head>

  <body onload='setup();'>
    <div id="front"
         onmousemove='mousemove(event);'
         onmouseout='mouseexit(event);'>
      <img id="countryImg" src="Default.png">
      <span id="time"></span>
      <span id="overlay"><img id="overlayImg" src="Overlay.png" /></span>

      <!-- Info Button -->
      <div class='flip' id='fliprollie'></div>
      <div class='flip'
           id='flip'
           onclick='showPrefs(event);'
           onmouseover='enterflip(event);'
           onmouseout='exitflip(event);'>
      </div>
    </div>

    <div id="back">
      <img class="backgroundImage" src="Back.png">
      <span class="title">InJapan</span>
      <span class="copyright">
        &copy; 2005-2010<br /> <a href="mailto:inertia@in7.co.uk">J. B. Morley</a>
      </span>
      <span class="date">
        <select id="day">
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24">24</option>
          <option value="25">25</option>
          <option value="26">26</option>
          <option value="27">27</option>
          <option value="28">28</option>
          <option value="29">29</option>
          <option value="30">30</option>
          <option value="31">31</option>
        </select>
        <select id="month">
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="year"></select>
      </span>
      <span class="time">
        <select id="hour">
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>:<select id="minute">
          <option value="0">00</option>
          <option value="5">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>
        <select id="country">
          <option value="1">JP</option>
          <option value="2">GB</option>
          <option value="3">US</option>
          <option value="4">PH</option>
        </select>
      </span>
      <div class='done' id='done'></div>
    </div>

  </body>
</html>
